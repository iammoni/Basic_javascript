<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			background-color: #f5f5f5;
			text-align: center;
		}
		.letter{
			font-size: 90px;
			font-family: 'Pacifico', cursive;
			display: inline-block;
			color: orange;
			transition: all 250ms
		}
		.letter.active{
			transform: scale(1.5) rotate(20deg);
			color: green;
		}
	</style>
</head>
<body>
<h1>Shubham Dhanda</h1>
<script type="text/javascript">
	var h1=document.querySelector("h1");
	h1.innerText=prompt("Enter your Name:");
	var letters=h1.innerText.split("");
	let html="";
    letters.forEach(letter=>{
    let classes='';
    if(letter!==' '){
    	classes='letter js-letter';
    }
    html=html+`<span class='${classes}'>${letter}</span>`
    })
    h1.innerHTML=html;
    const jsLetter=document.querySelectorAll(".js-letter");
    jsLetter.forEach(node=>{
    	node.addEventListener("mouseover",function(event){
    	    this.classList.add("active");
    	})
    	node.addEventListener("mouseout",function(event){
    		this.classList.remove("active");
    	})
    })
	console.log(letters);
</script>
</body>
</html>
